name: Update EPG

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run EPG editor
        run: npm run edit

      - name: Verify modified EPG
        run: ls -l ./public

      - name: Debug: Print first 20 programmes
        shell: bash
        run: |
          node -e "
          const fs = require('fs');
          const zlib = require('zlib');
          const xml2js = require('xml2js');

          const data = zlib.gunzipSync(fs.readFileSync('./public/epg6_modified.xml.gz'));
          xml2js.parseString(data, (err, result) => {
            if (err) throw err;

            const programmes = result.tv.programme.slice(0, 20).map(p => ({
              channel: p.$?.channel,
              title: p.title?.[0],
              desc: p.desc?.[0],
              start: p.$?.start,
              stop: p.$?.stop
            }));

            console.log(JSON.stringify(programmes, null, 2));
          });
          "

      - name: Commit and push updated EPG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update EPG automatically"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          file_pattern: public/epg6_modified.xml.gz
          push: true
