name: Update EPG

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch: # manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run the EPG edit script
      - name: Run EPG Edit Script
        run: npm run edit

      # 5️⃣ Inspect first 5 entries for debugging
      - name: Inspect first 5 EPG entries
        run: |
          node -e "
            const fs = require('fs');
            const zlib = require('zlib');
            const xml2js = require('xml2js');

            const data = fs.readFileSync('./public/epg6_modified.xml.gz');
            const xmlStr = zlib.gunzipSync(data).toString();

            const parser = new xml2js.Parser({ explicitArray: true, mergeAttrs: true });
            parser.parseString(xmlStr, (err, result) => {
              if (err) { console.error(err); return; }
              const programmes = result.tv.programme.slice(0, 5);
              console.log(JSON.stringify(programmes, null, 2));
            });
          "

      # 6️⃣ Ensure public folder exists
      - name: Ensure public folder exists
        run: mkdir -p public

      # 7️⃣ Commit and Push Updated EPG only if changed
      - name: Commit and Push Updated EPG
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/epg6_modified.xml.gz

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update EPG"
            git push https://x-access-token:${PAT_TOKEN}@github.com/festy1986/epg-editor.git HEAD:main
            echo "EPG updated and pushed."
          else
            echo "No changes detected. Nothing to commit."
          fi
